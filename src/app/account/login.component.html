<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" @fadeSlide>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="error-message">
          <span *ngIf="f.email.errors.required">El correo electrónico es obligatorio</span>
          <span *ngIf="f.email.errors.email">Debe ingresar un correo válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="error-message">
          <span *ngIf="f.password.errors.required">La contraseña es obligatoria</span>
        </div>
      </div>

      <!-- Sección de "¿Olvidaste tu contraseña?" -->
            <div class="form-group text-center">
        <a routerLink="../forgot-password" class="btn btn-link forgot-password-link">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="form-group mt-4">
        <button [disabled]="submitting" class="submit-btn">
          <span *ngIf="submitting" class="spinner"></span>
          Iniciar Sesión
        </button>
      </div>

      <div class="form-group mt-3 text-center">
        <p>¿No tienes una cuenta?</p>
        <button routerLink="../register" class="btn-to-register">Registrarse</button>
      </div>
    </form>
  </div>
</div>
